<md-card>
  <md-card-title>Projetos Arquitetonicos</md-card-title>
  <md-card-content class="demo-basic-list">
    <md-grid-list cols="4" rowHeight="2:1">
      <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
       <na-threeviewer *ngIf="tile.directive" height="{{tile.directive.height}}" width="{{tile.directive.width}}"></na-threeviewer>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
