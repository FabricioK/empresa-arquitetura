<md-grid-list cols="5" rowHeight="1:2">
   <md-grid-tile *ngFor="let tile of tiles">
    <md-card>
      <md-card-title>{{tile.text}}</md-card-title>
      <img md-card-image [src]="tile.src" />
      <md-card-content class="demo-basic-list">
      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>
