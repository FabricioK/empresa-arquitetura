<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <md-card *ngFor="let tile of tiles" [routerLink]="tile.route" routerLinkActive="active">
    <md-card-title>{{tile.text}}</md-card-title>
    <img md-card-image [src]="tile.src" />
    <md-card-content class="demo-basic-list">
    </md-card-content>
  </md-card>
</div>
